<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
         .logo-container {
        background-color: #db6b3b;
        color: #FFF;
    }
    .logo {
        font-family: 'Handlee', cursive;
        font-size: 2.5rem;
    }

    </style>
    <title>Listagem pratos</title>
</head>
<body>
<div class="logo-container mb-3 p-3 d-flex justify-content-between">
    <span class="logo">Cardapyo</span>
    <span class="mt-3">login</span>
</div>
<div class="container">

    <div class="row">
        <div th:each="prato : ${listaPratosDTOAdm}" id="prato" class="card mb-3" style="width: 18rem;">

            <img class="card-img-top" th:src="${prato.imagem}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title" th:text="${prato.nomePrato}">Card title</h5>
                <p class="card-text" th:text="${prato.descricao}">Some quick example text to build on the card title
                    and make up the bulk of the card's content.</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" th:text="${prato.valor}">Cras justo odio</li>

            </ul>

            <form th:id="'editar' + ${prato.id}" method="post" action="/pratos/editar" th:object="${RequisicaoEditarPrato}">
                <input type="hidden"  name="id" th:value="${prato.id}">
                <input type="hidden"  name="nomePrato" th:value="${prato.nomePrato}">
                <input type="hidden"  name="valorPrato" th:value="${prato.valor}">
                <input type="hidden"  name="descricaoPrato" th:value="${prato.descricao}">
                <input type="hidden"  name="imagemPrato" th:value="${prato.imagem}">
            </form>
            <button th:form="'editar' + ${prato.id}" type="submit" class="btn btn-primary">Editar Prato</button>
            <form th:id="'deletar' + ${prato.id}" method="post" action="/pratos/deletar" th:object="${RequisicaoDeletarPrato}">
                <input type="hidden"  name="id" th:value="${prato.id}">
            </form>
            <button th:form="'deletar' + ${prato.id}" type="submit" class="btn btn-danger">Deletar Prato</button>
        </div>
    </div>
    <form id="novoprato" method="get" action="/pratos/novoprato">
    </form>
    <button acttype="button" form="novoprato" class="btn btn-primary btn-lg float-right">Novo prato</button>

</div>
</body>
</body>
</html>
