<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div th:each="prato : ${listaPratosDTOAdm}" id="prato" class="card mb-3" style="width: 18rem;">


            <img class="card-img-top" th:src="${prato.imagem}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title" th:text="${prato.nomePrato}">Card title</h5>
                <p class="card-text" th:text="${prato.descricao}">Some quick example text to build on the card title
                    and make up the bulk of the card's content.</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" th:text="${prato.valor}">Cras justo odio</li>
                <li class="list-group-item">


                </li>
            </ul>
            <a th:href="@{'/pratos/editar'(nomePrato=${prato.nomePrato})}">
            <button type="button" class="btn btn-primary">Editar</button>
            </a>
            <a th:href="@{'/pratos/deletar'(id=${prato.id})}">
            <button acttype="button" type="button" class="btn btn-danger">Deletar</button>
            </a>
        </div>
    </div>
    <form id="novoprato" method="get" action="/pratos/novoprato">
    </form>
    <button acttype="button" form="novoprato" class="btn btn-primary btn-lg">Novo prato</button>

</div>
</body>
</body>
</html>
