<!DOCTYPE html>
<html lang="en">
<head>
    <div th:replace="~{base :: head}"></div>
    <title>Novo Prato</title>
</head>
<body>
<div class="logo-container mb-3 p-3 d-flex justify-content-between">
    <span class="logo">mudi</span>
    <span class="mt-3">login</span>
</div>
<div class="container">
    <div class="jumbotron mb-0">
        <h1 class="display-4">Novo Prato</h1>
    </div>
    <div class="card mt-3">
        <form th:object="${requisicaoSalvarPrato}" class="card-body" action="/pratos/salvarprato" method="post"
              enctype="multipart/form-data">
            <div class="form-group">
                <label for="nomePrato">Nome do prato</label>
                <input th:errorclass="is-invalid" th:field="*{nomePrato}" class="form-control"
                       placeholder="nome do prato">
                <small>Nome do Prato</small>
                <div class="invalid-feedback" th:errors="*{nomePrato}">
                    Erros do nome do produto
                </div>
            </div>
            <div class="form-group">
                <label for="descricaoPrato">Descrição do prato</label>
                <textarea th:errorclass="is-invalid" th:field="*{descricaoPrato}" class="form-control"
                          placeholder="descrição do prato"></textarea>
                <small>Descrição do Prato</small>
                <div class="invalid-feedback" th:errors="*{descricaoPrato}">
                    Erros da descrição do prato.
                </div>
            </div>
            <div class="form-group">
                <label for="valorPrato">Valor do prato</label>
                <input th:errorclass="is-invalid" th:field="*{valorPrato}" class="form-control"
                       placeholder="valor do prato">
                <small>Valor do Prato</small>
                <div class="invalid-feedback" th:errors="*{valorPrato}">
                    Erros do valor do prato.
                </div>
            </div>
            <div class="form-group">
                <label for="imagemPrato">Imagem do prato</label>
                <input type="file" class="form-control-file" accept="image/png, image/jpeg" name="imagemPrato"
                       id="imagemPrato" placeholder="imagem do prato"/>
                <small>Imagem do Prato</small>
            </div>
            <button class="btn btn-primary" type="submit">Salvar</button>
        </form>
    </div>
</div>
</body>
</html>
