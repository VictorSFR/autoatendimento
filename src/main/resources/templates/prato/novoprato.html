<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Novo Prato</title>
</head>
<body>
       <div class="container">
            <div class="jumbotron mb-0">
                <h1 class="display-4">Novo Prato</h1>
            </div>
           <div class="card mt-3">
           <form th:object="${requisicaoSalvarPrato}" class="card-body" action="/pratos/salvarprato"  method="post" enctype="multipart/form-data">
               <div class="form-group">
                   <label for="nomePrato">Nome do prato</label>
                   <input th:field="*{nomePrato}" class="form-control" placeholder="nome do prato">
                   <small>Nome do Prato</small>
               </div>
               <div class="form-group">
                   <label for="descricaoPrato">Descrição do prato</label>
                   <textarea th:field="*{descricaoPrato}" class="form-control"  placeholder="descrição do prato"></textarea>
                   <small>Descrição do Prato</small>
               </div>
               <div class="form-group">
                   <label for="valorPrato">Valor do prato</label>
                   <input th:field="*{valorPrato}" class="form-control"  placeholder="valor do prato">
                   <small>Valor do Prato</small>
               </div>
               <div class="form-group">
                   <label for="imagemPrato">Imagem do prato</label>
                   <input type="file" class="form-control-file" accept="image/png, image/jpeg" name="imagemPrato" id="imagemPrato" placeholder="imagem do prato"/>
                   <small>Imagem do Prato</small>
               </div>
               <button class="btn btn-primary" type="submit">Salvar</button>
           </form>
           </div>
       </div>
</body>
</html>
