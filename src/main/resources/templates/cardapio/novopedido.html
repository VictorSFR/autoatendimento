<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="col">
        <div th="prato : ${listaPratosDTO}" id="prato" class="card mb-3" style="width: 40rem;">

            <a th:href="@{'/cardapio/novopedido'(nomePrato=${prato.nomePrato})}">

                <img class="card-img-top" th:src="${prato.imagem}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title" th:text="${prato.nomePrato}">Card title</h5>
                    <p class="card-text" th:text="${prato.descricao}">Some quick example text to build on the card title
                        and make up the bulk of the card's content.</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:text="${prato.valor}">Cras justo odio</li>
                </ul>
                <form style="visibility: hidden" id="form" method="post" action="#"></form>
            </a>
        </div>
    </div>
</div>
</body>
</html>
